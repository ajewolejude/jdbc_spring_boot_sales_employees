<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add New Sale</title>
</head>
<body>

<div align="center">
    <h1>Enter New Sales Record</h1>
    <br>

        <form action="#" th:action="@{/save}" th:object="${sale}" method="post">
            <table style="width:100%" border="1" cellpadding="10">
                <tr>
                    <td>Item Name:</td>
                    <td><input type="text" th:field="*{item}"></td>
                </tr>
                    <td>Amount</td>
                    <td><input type="text" th:field="*{amount}"></td>
                <tr>
                    <td>Quantity</td>
                    <td><input type="text" th:field="*{quantity}"></td>
                </tr>

                <tr>
                    <td colspan="2"><button type="submit">Save</button></td>
                </tr>
            </table>

        </form>



</div>




</body>
</html>
