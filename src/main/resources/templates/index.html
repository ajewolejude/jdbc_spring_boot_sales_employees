<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sales Manager Application</title>
</head>
<body>

    <div align="center">
        <h1>Sales Records</h1>

        <a href="/new">Enter New Sales</a>
        <table style="width:100%" border="1" cellpadding="10">
            <tr>
                <th>id</th>
                <th>Item Name</th>
                <th>Amount</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
            <tr th:each="sale : ${salesList}">
                <td th:text="${sale.id}"></td>
                <td th:text="${sale.item}"></td>
                <td th:text="${sale.amount}"></td>
                <td th:text="${sale.quantity}"></td>
                <td>
                    <span><a th:href="@{'/edit/' + ${sale.id}}">Edit</a></span>
                    <span><a th:href="@{'/delete/' + ${sale.id}}">Delete</a></span>
                </td>
            </tr>
        </table>

    </div>

</body>
</html>
