<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div align="center">
    <h1>Edit Sale Record</h1>
    <br>

    <form action="#" th:action="@{/update}" th:object="${sale}" method="post">
        <table style="width:100%" border="1" cellpadding="10">

            <tr>
                <td>Item ID:</td>
                <td><input type="text" th:field="*{id}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>Item Name:</td>
                <td><input type="text" th:field="*{item}"></td>
            </tr>
            <td>Amount</td>
            <td><input type="text" th:field="*{amount}"></td>
            <tr>
                <td>Quantity</td>
                <td><input type="text" th:field="*{quantity}"></td>
            </tr>

            <tr>
                <td colspan="2"><button type="submit">Edit</button></td>
            </tr>
        </table>

    </form>



</div>
</body>
</html>
